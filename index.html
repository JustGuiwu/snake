<!DOCTYPE html>
<html>

<head>
    <title>è´ªåƒè›‡</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }

        #gameCanvas {
            background-color: #000;
            display: block;
            margin: 0 auto;
        }

        h1 {
            font-size: 48px;
            margin-top: 20px;
        }

        p {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>è´µç‰©è´ªåƒè›‡ V2</h1>
    <p>æŒ‰ SPACE å¼€å§‹æ¸¸æˆã€‚ä½¿ç”¨ WASD æ§åˆ¶è›‡çš„ç§»åŠ¨ã€‚è¾¾åˆ°10åˆ†è·èƒœã€‚</p>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const cellSize = 20;
        const canvasWidth = canvas.width;
        const canvasHeight = canvas.height;
        const cols = canvasWidth / cellSize;
        const rows = canvasHeight / cellSize;

        let snake = [];
        let direction = null;
        let apple = null;
        let obstacles = [];
        let score = 0;
        let gameOver = false;
        let gameWin = false;
        let gameStarted = false;
        let gameLoop;

        // æ— æ•ŒçŠ¶æ€å˜é‡
        let invincible = false;
        let invincibleStartTime = null; // è®°å½•æ— æ•ŒçŠ¶æ€å¼€å§‹çš„æ—¶é—´

        // ä½œå¼Šç æ£€æµ‹å˜é‡
        let cheatCode = ['g', 'u', 'i', 'w', 'u'];
        let cheatCodeIndex = 0;

        document.addEventListener('keydown', keyDownHandler);

        function keyDownHandler(e) {
            if (!gameStarted && e.code === 'Space') {
                e.preventDefault();
                startGame();
            } else if (gameStarted) {
                changeDirection(e);
                checkCheatCode(e); // æ£€æŸ¥ä½œå¼Šç 
            }
        }

        function startGame() {
            gameStarted = true;
            gameOver = false;
            gameWin = false; // é‡ç½® gameWin çŠ¶æ€
            score = 0;
            direction = getRandomDirection();
            snake = [];
            const startX = Math.floor(cols / 2);
            const startY = Math.floor(rows / 2);
            snake.push({ x: startX, y: startY });

            // åˆå§‹åŒ–æ— æ•ŒçŠ¶æ€
            invincible = true;
            invincibleStartTime = Date.now(); // è®°å½•æ— æ•ŒçŠ¶æ€å¼€å§‹æ—¶é—´

            // é‡ç½®ä½œå¼Šç ç´¢å¼•
            cheatCodeIndex = 0;

            placeApple();
            placeObstacles();

            if (gameLoop) {
                clearInterval(gameLoop);
            }
            gameLoop = setInterval(gameTick, 100);
        }

        function getRandomDirection() {
            const directions = ['left', 'up', 'right', 'down'];
            return directions[Math.floor(Math.random() * directions.length)];
        }

        function changeDirection(e) {
            const key = e.key.toLowerCase();

            // é˜²æ­¢å¿«é€ŸæŒ‰é”®æ‰å¤´ï¼Œå¢åŠ å¯¹ç›¸åæ–¹å‘çš„é™åˆ¶
            if (['w', 'a', 's', 'd'].includes(key)) {
                e.preventDefault();
            }

            if (key === 'w' && direction !== 'down') {
                direction = 'up';
            } else if (key === 's' && direction !== 'up') {
                direction = 'down';
            } else if (key === 'a' && direction !== 'right') {
                direction = 'left';
            } else if (key === 'd' && direction !== 'left') {
                direction = 'right';
            }
        }

        // æ£€æŸ¥ä½œå¼Šç è¾“å…¥
        function checkCheatCode(e) {
            const key = e.key.toLowerCase();
            if (key === cheatCode[cheatCodeIndex]) {
                cheatCodeIndex++;
                if (cheatCodeIndex === cheatCode.length) {
                    gameWin = true;
                    gameStarted = false;
                    clearInterval(gameLoop);
                    draw();
                }
            } else {
                cheatCodeIndex = 0;
            }
        }

        function gameTick() {
            if (gameOver || gameWin) {
                clearInterval(gameLoop);
            }

            // æ›´æ–°æ— æ•ŒçŠ¶æ€
            if (invincible) {
                const currentTime = Date.now();
                if (currentTime - invincibleStartTime >= 1500) { // 1.5ç§’æ— æ•Œ
                    invincible = false;
                }
            }

            if (!gameOver && !gameWin) {
                update();
            }

            draw();
        }

        function update() {
            const head = { ...snake[0] };

            if (direction === 'left') {
                head.x--;
            } else if (direction === 'right') {
                head.x++;
            } else if (direction === 'up') {
                head.y--;
            } else if (direction === 'down') {
                head.y++;
            }

            if (head.x < 0) {
                head.x = cols - 1;
            } else if (head.x >= cols) {
                head.x = 0;
            }

            if (head.y < 0) {
                head.y = rows - 1;
            } else if (head.y >= rows) {
                head.y = 0;
            }

            // æ£€æŸ¥æ˜¯å¦æ’åˆ°è‡ªå·±
            for (let segment of snake) {
                if (segment.x === head.x && segment.y === head.y) {
                    gameOver = true;
                    return;
                }
            }

            // æ£€æŸ¥æ˜¯å¦æ’åˆ°éšœç¢ç‰©
            if (!invincible) {
                for (let obstacle of obstacles) {
                    if (obstacle.x === head.x && obstacle.y === head.y) {
                        gameOver = true;
                        return;
                    }
                }
            }

            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°è‹¹æœ
            if (head.x === apple.x && head.y === apple.y) {
                score++;

                // æ£€æŸ¥èƒœåˆ©æ¡ä»¶
                if (score >= 10) {
                    gameWin = true;
                    return;
                }

                invincible = true;          // æ¿€æ´»æ— æ•ŒçŠ¶æ€
                invincibleStartTime = Date.now();  // é‡ç½®æ— æ•Œå¼€å§‹æ—¶é—´
                placeApple();
                placeObstacles();
            } else {
                snake.pop();
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);

            // ç»˜åˆ¶è‹¹æœ
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(apple.x * cellSize + cellSize / 2, apple.y * cellSize + cellSize / 2, cellSize / 2, 0, 2 * Math.PI);
            ctx.fill();

            // ç»˜åˆ¶éšœç¢ç‰©
            ctx.fillStyle = 'gray';
            for (let obstacle of obstacles) {
                ctx.fillRect(obstacle.x * cellSize, obstacle.y * cellSize, cellSize, cellSize);
            }

            // ç»˜åˆ¶è›‡
            const snakeColor = invincible ? 'yellow' : 'lime';
            for (let segment of snake) {
                drawRoundedRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize, 5, snakeColor);
            }

            // æ˜¾ç¤ºå¾—åˆ†
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText('å¾—åˆ†ï¼š' + score, 10, 20);

            // æ˜¾ç¤ºæ— æ•Œè®¡æ—¶å™¨
            if (invincible) {
                ctx.fillStyle = '#fff';
                ctx.font = '20px Arial';
                ctx.fillText('æ— æ•Œï¼š' + ((1500 - (Date.now() - invincibleStartTime)) / 1000).toFixed(1) + 'ç§’', canvasWidth - 150, 20);
            }

            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvasWidth, canvasHeight);

                ctx.fillStyle = '#fff';
                ctx.font = '50px Arial';
                ctx.fillText('æ¸¸æˆç»“æŸ', canvasWidth / 2 - 100, canvasHeight / 2);
                ctx.font = '20px Arial';
                ctx.fillText('æŒ‰ SPACE é‡æ–°å¼€å§‹', canvasWidth / 2 - 100, canvasHeight / 2 + 30);
                gameStarted = false;
            }

            // æ˜¾ç¤ºèƒœåˆ©ä¿¡æ¯
            if (gameWin) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvasWidth, canvasHeight);

                ctx.fillStyle = '#fff';
                ctx.font = '50px Arial';
                ctx.fillText('ä½ èµ¢äº†ï¼', canvasWidth / 2 - 110, canvasHeight / 2 - 20);
                ctx.font = '30px Arial';
                ctx.fillText('ğŸ‰ æ­å–œä½ ï¼ğŸ‰', canvasWidth / 2 - 110, canvasHeight / 2 + 30);
                ctx.font = '20px Arial';
                ctx.fillText('æŒ‰ SPACE å†ç©ä¸€æ¬¡', canvasWidth / 2 - 110, canvasHeight / 2 + 60);
                gameStarted = false;
            }
        }

        function drawRoundedRect(x, y, width, height, radius, fillColor) {
            ctx.fillStyle = fillColor;
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.fill();
        }

        function placeApple() {
            let validPosition = false;
            while (!validPosition) {
                const x = Math.floor(Math.random() * cols);
                const y = Math.floor(Math.random() * rows);
                validPosition = true;

                for (let segment of snake) {
                    if (segment.x === x && segment.y === y) {
                        validPosition = false;
                        break;
                    }
                }

                for (let obstacle of obstacles) {
                    if (obstacle.x === x && obstacle.y === y) {
                        validPosition = false;
                        break;
                    }
                }

                if (validPosition) {
                    apple = { x: x, y: y };
                }
            }
        }

        function placeObstacles() {
            // åŠ¨æ€è°ƒæ•´éšœç¢ç‰©æ•°é‡ï¼Œå¯ä»¥æ ¹æ®å¾—åˆ†æˆ–æ¸¸æˆéš¾åº¦é€æ¸å¢åŠ éšœç¢ç‰©æ•°é‡
            const numObstacles = Math.floor((cols * rows) / 17) + Math.floor(score / 2); // éšç€åˆ†æ•°å¢åŠ ï¼Œå¢åŠ éšœç¢ç‰©æ•°é‡
            obstacles = [];
            let positions = [];

            // é¢„å…ˆç”Ÿæˆæ‰€æœ‰å¯èƒ½çš„ä½ç½®
            for (let x = 0; x < cols; x++) {
                for (let y = 0; y < rows; y++) {
                    positions.push({ x: x, y: y });
                }
            }

            // æ’é™¤è›‡çš„ä½ç½®
            positions = positions.filter(pos => {
                return !snake.some(segment => segment.x === pos.x && segment.y === pos.y);
            });

            // æ’é™¤è‹¹æœçš„ä½ç½®
            positions = positions.filter(pos => pos.x !== apple.x || pos.y !== apple.y);

            // ç”Ÿæˆéšœç¢ç‰©
            for (let i = 0; i < numObstacles; i++) {
                if (positions.length === 0) break;
                const index = Math.floor(Math.random() * positions.length);
                const obstaclePos = positions.splice(index, 1)[0];
                obstacles.push(obstaclePos);
            }
        }

    </script>
</body>

</html>
